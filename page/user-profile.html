  <style>
    .user-profile {
      position: absolute;
      display: block;

      cursor: pointer;
    }

    .user-profile img {
      width: 45px;
      height: 45px;

<body>
  <script>
    // Proteção da página
    window.addEventListener("load", () => {
      if (sessionStorage.getItem("logado") !== "true") {
        window.location.href = "../../page/login.html?redirect=" + encodeURIComponent(window.location.href);
      }
      
      // Carregar imagem salva no localStorage
      const savedImage = localStorage.getItem("userProfileImage");
      if (savedImage) {
        document.getElementById("profilePicHeader").src = savedImage;
        document.getElementById("profilePicMenu").src = savedImage;
      }
    });
    
    function logout() {
      sessionStorage.removeItem("logado");
      window.location.href = "../../page/login.html";
    }
    
    // Função para trocar foto
function changeProfilePic(event) {
const file = event.target.files[0];
if (file) {
const reader = new FileReader();
reader.onload = function(e) {
const imgData = e.target.result;
document.getElementById("profilePicHeader").src = imgData;
document.getElementById("profilePicMenu").src = imgData;
          // Salva no storage
localStorage.setItem("userProfileImage", imgData);
        };
reader.readAsDataURL(file);
      }
    }
  </script>
